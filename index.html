<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Registrarme</title>
    <meta charset="UTF-8">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <h1>Registro</h1>
 
    <form action="" method="post">
      <div>
        <label for="first-name">Ingresa tu nombre: <input  type="text" required ></label>
        <label for="last-name">Ingresa tus apellidos: <input  type="text" required></label>
        <label for="email">Ingresa tu correo: <input  type="email" required></label>
        <label for="new-password">Crea una contraseña<input type="password" ></label>
      </div>

      <div>
        <legend>Género</legend>
        <label for="personal-account">
          <input type="radio" name="account-type" checked id="personal-account" class="inline"> Masculino
        </label>
        <label for="business-account">
          <input type="radio" name="account-type" id="business-account"class="inline"> Femenino
        </label>
      </div>
      
      <input type="submit" value="Registrar">
    </form>
    <script src="./script.js"></script>
  </body>
</html>
